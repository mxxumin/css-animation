<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带有形状的导航条与毛玻璃效果</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 平行四边形导航条 -->
	<nav class="ping-xing-si-bian-xing">
		<ul>
			<li>首页</li>
			<li>新闻</li>
			<li>视频</li>
			<li>地图</li>
			<li>学术</li>
		</ul>
	</nav>
	<!-- end -->

	<!-- 梯形导航条 -->
	<nav class="ti-xing">
		<ul>
			<li>首页</li>
			<li>新闻</li>
			<li>视频</li>
			<li>地图</li>
			<li>学术</li>
		</ul>
	</nav>
	<!-- end -->

	<!-- 毛玻璃效果 -->
	<nav class="mao-bo-li">
		<ul>
			<li>首页</li>
			<li>新闻</li>
			<li>视频</li>
			<li>地图</li>
			<li>学术</li>
		</ul>
	</nav>
	<!-- end -->

	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
	    /* 梯形导航条 */
	    // 为li动态添加z-index类
	    $(".ti-xing li").click(function(){
	    	$(".ti-xing li").removeClass("z-index");
	    	$(this).addClass("z-index");
	    })
	    /* end */
	</script>
</body>
</html>
