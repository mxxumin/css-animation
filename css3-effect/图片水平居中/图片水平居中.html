<!DOCTYPE html>
<html>
<head>
	<title>图片水平居中</title>
	<meta charset="utf-8" />
	<style type="text/css">
		img{
			display:block;
			width:50%;/*宽度的百分比是相对父元素的*/
			margin:10px auto;
		}
		/*这个方法可以直接将图片居中，不需要额外的父元素div。该方法关键是display:block; margin:auto;*/
	</style>
</head>
<body>
	<img src="../img/paris.jpg" alt="paris">
</body>
</html>
