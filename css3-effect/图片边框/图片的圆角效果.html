<!DOCTYPE html>
<html>
<head>
	<title>图片的圆角效果</title>
	<meta charset="utf-8" />
	<style type="text/css">
	img{
		width:400px;
		height:300px;
		border-radius:10px;
		/*border-radius:50%;*/
		/*border-radius:10px/20px;*/
		/*可通过border-radius直接为图片添加圆角效果，border-radius可以取固定数值也可以取百分比，百分比是相对图片的宽高；如果想设置椭圆角效果，需要设置给border-radius设置两个值，如border-radius:5px/10px;第一个值表示水平圆角半径，第二个表示垂直圆角半径*/
	}
	</style>
</head>
<body>
	<img src="../img/paris.jpg" alt="paris">
</body>
</html>
